    <style>
        * {

        body {

            min-height: 100vh;

        .container {

        }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º */
        .sidebar {

            display: flex;
            flex-direction: column;

        }

        .logo {

            text-orientation: mixed;

            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);

            margin-top: 20px;
        }

        .logo-subtitle {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 12px;

            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .subtitle {
            color: #8892b0;

        }

        /* –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏ */
        .bet-selection {
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }

        .bet-title {
            text-align: center;
            margin-bottom: 15px;
            color: #cbd5e1;
            font-size: 18px;
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-btn {
            background: #1e293b;
            border: 2px solid #475569;
            color: #cbd5e1;
            padding: 12px 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 14px;
        }

        .bet-btn:hover {
            background: #334155;
            border-color: #60a5fa;
        }

        .bet-btn.active {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            border-color: #60a5fa;
            color: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .balance {
            text-align: center;
            font-size: 18px;
            color: #60a5fa;
            font-weight: bold;
        }

        /* –ö–æ–ª–µ—Å–æ */
        .wheel-section {
            position: relative;
            margin: 30px 0;
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            box-shadow: 
                0 0 30px rgba(37, 99, 235, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
            border: 6px solid #1e40af;
            overflow: hidden;
        }

        .wheel.spinning {
            animation: spin 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1260deg); /* 3.5 –æ–±–æ—Ä–æ—Ç–∞ */
            }
        }

        .wheel-sections {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .wheel-item:nth-child(1) { 
            transform: rotate(0deg);
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }
        .wheel-item:nth-child(2) { 
            transform: rotate(45deg);
            background: linear-gradient(45deg, #f59e0b, #d97706);
        }
        .wheel-item:nth-child(3) { 
            transform: rotate(90deg);
            background: linear-gradient(45deg, #10b981, #059669);
        }
        .wheel-item:nth-child(4) { 
            transform: rotate(135deg);
            background: linear-gradient(45deg, #3b82f6, #2563eb);
        }
        .wheel-item:nth-child(5) { 
            transform: rotate(180deg);
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
        }
        .wheel-item:nth-child(6) { 
            transform: rotate(225deg);
            background: linear-gradient(45deg, #ec4899, #db2777);
        }
        .wheel-item:nth-child(7) { 
            transform: rotate(270deg);
            background: linear-gradient(45deg, #06b6d4, #0891b2);
        }
        .wheel-item:nth-child(8) { 
            transform: rotate(315deg);
            background: linear-gradient(45deg, #f97316, #ea580c);
        }

        .multiplier {
            transform: rotate(45deg);
            font-size: 18px;
            font-weight: bold;
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #fbbf24;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.8));
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #1e3a8a;
            border-radius: 50%;
            border: 4px solid #fbbf24;
            z-index: 5;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è */
        .spin-section {
            margin-top: 20px;
        }

        .spin-button {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(37, 99, 235, 0.6);
        }

        .spin-button:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            font-size: 18px;
            display: none;
            text-align: center;
            border: 1px solid #475569;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .result.win {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .result.jackpot {
            border-color: #fbbf24;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .win-amount {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
            margin: 10px 0;
        }

        .jackpot-text {
            color: #fbbf24;
            font-size: 20px;
            font-weight: bold;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .stat-item {
            background: rgba(30, 41, 59, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #334155;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #60a5fa;
            margin-top: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º -->
        <div class="sidebar">
            <div class="logo">FOLDER</div>
            <div class="logo-subtitle">CASINO</div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="main-content">
            <div class="header">
                <h1 class="title">–ö–û–õ–ï–°–û –£–î–ê–ß–ò</h1>
                <p class="subtitle">–ö—Ä—É—Ç–∏ –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π —Å –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞–º–∏ –¥–æ 50x!</p>
            </div>

            <!-- –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏ -->
            <div class="bet-selection">
                <div class="bet-title">–í–´–ë–ï–†–ò–¢–ï –°–¢–ê–í–ö–£</div>
                <div class="bet-buttons">
                    <button class="bet-btn active" data-bet="10">10 ‚ÇΩ</button>

            <!-- –ö–æ–ª–µ—Å–æ -->
            <div class="wheel-section">

                        <div class="wheel-sections">
                            <div class="wheel-item"><div class="multiplier">2x</div></div>

                            <div class="wheel-item"><div class="multiplier">2x</div></div>
                            <div class="wheel-item"><div class="multiplier">3x</div></div>
                            <div class="wheel-item"><div class="multiplier">20x</div></div>
                            <div class="wheel-item"><div class="multiplier">50x</div></div>
                        </div>

                    <div class="center-circle"></div>
                </div>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è -->
            <div class="spin-section">
                <button class="spin-button" id="spinButton">–ö–†–£–¢–ò–¢–¨ –ö–û–õ–ï–°–û</button>
            </div>

            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
            <div class="result" id="result">
                <div id="resultText"></div>
                <div class="win-amount" id="winAmount"></div>
            </div>

            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">–°–¢–ê–í–ö–ê</div>
                    <div class="stat-value" id="currentBet">10 ‚ÇΩ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">–í–´–ò–ì–†–´–®–ï–ô</div>
                    <div class="stat-value" id="winsCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">–ö–û–≠–§–§–ò–¶–ò–ï–ù–¢</div>
                    <div class="stat-value" id="currentMultiplier">-</div>
                </div>
            </div>
        </div>

    <script>
        class WheelGame {
            constructor() {
                this.wheel = document.getElementById('wheel');
                this.spinButton = document.getElementById('spinButton');
                this.result = document.getElementById('result');
                this.resultText = document.getElementById('resultText');
                this.winAmount = document.getElementById('winAmount');
                this.balanceElement = document.getElementById('balance');
                this.currentBetElement = document.getElementById('currentBet');
                this.winsCountElement = document.getElementById('winsCount');
                this.currentMultiplierElement = document.getElementById('currentMultiplier');
                
                this.isSpinning = false;
                this.balance = 1000;
                this.currentBet = 10;
                this.winsCount = 0;
                
                // –°–µ–∫—Ç–æ—Ä—ã –∫–æ–ª–µ—Å–∞ —Å –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—è–º–∏
                this.sections = [
                    { multiplier: 2, probability: 30, angle: 0 },
                    { multiplier: 3, probability: 25, angle: 45 },
                    { multiplier: 5, probability: 15, angle: 90 },
                    { multiplier: 10, probability: 12, angle: 135 },
                    { multiplier: 2, probability: 8, angle: 180 },
                    { multiplier: 3, probability: 5, angle: 225 },
                    { multiplier: 20, probability: 3, angle: 270 },
                    { multiplier: 50, probability: 2, angle: 315 }
                ];
                
                this.init();
            }
            
            init() {
                this.spinButton.addEventListener('click', () => this.spin());
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —Å—Ç–∞–≤–æ–∫
                document.querySelectorAll('.bet-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentBet = parseInt(e.target.dataset.bet);
                        this.currentBetElement.textContent = this.currentBet + ' ‚ÇΩ';
                    });
                });
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    Telegram.WebApp.setBackgroundColor('#0c0c0c');
                }
            }
            
            spin() {
                if (this.isSpinning) return;
                if (this.currentBet > this.balance) {
                    this.showResult('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', false);
                    return;
                }
                
                this.isSpinning = true;
                this.spinButton.disabled = true;
                this.result.style.display = 'none';
                
                // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É —Å –±–∞–ª–∞–Ω—Å–∞
                this.balance -= this.currentBet;
                this.updateBalance();
                
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
                const winningSection = this.getRandomSection();
                const winAmount = this.currentBet * winningSection.multiplier;
                
                // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª –≤—Ä–∞—â–µ–Ω–∏—è (3.5 –æ–±–æ—Ä–æ—Ç–∞ + —É–≥–æ–ª –≤—ã–∏–≥—Ä—ã—à–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞)
                const targetAngle = 1260 + winningSection.angle + Math.random() * 45;
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                this.wheel.style.transform = `rotate(${targetAngle}deg)`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    this.balance += winAmount;
                    this.updateBalance();
                    
                    if (winAmount > 0) {
                        this.winsCount++;
                        this.winsCountElement.textContent = this.winsCount;
                    }
                    
                    this.showWinResult(winningSection.multiplier, winAmount);
                    this.isSpinning = false;
                    this.spinButton.disabled = false;
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–∞
                    this.sendResultToBot(winningSection.multiplier, winAmount);
                }, 3000);
            }
            
            getRandomSection() {
                const random = Math.random() * 100;
                let cumulativeProbability = 0;
                
                for (const section of this.sections) {
                    cumulativeProbability += section.probability;
                    if (random <= cumulativeProbability) {
                        return section;
                    }
                }
                
                return this.sections[0];
            }
            
            showWinResult(multiplier, winAmount) {
                this.result.style.display = 'block';
                this.currentMultiplierElement.textContent = multiplier + 'x';
                
                if (multiplier === 50) {
                    this.result.className = 'result jackpot';
                    this.resultText.innerHTML = 'üéâ <strong class="jackpot-text">–î–ñ–ï–ö–ü–û–¢!</strong> üéâ';
                    this.winAmount.innerHTML = `–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <strong>${multiplier}x</strong><br>–í—ã–∏–≥—Ä—ã—à: <strong>${winAmount} ‚ÇΩ</strong>`;
                } else if (multiplier >= 10) {
                    this.result.className = 'result win';
                    this.resultText.innerHTML = 'üéâ –û–¢–õ–ò–ß–ù–´–ô –í–´–ò–ì–†–´–®!';
                    this.winAmount.innerHTML = `–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <strong>${multiplier}x</strong><br>–í—ã–∏–≥—Ä—ã—à: <strong>${winAmount} ‚ÇΩ</strong>`;
                } else {
                    this.result.className = 'result win';
                    this.resultText.innerHTML = 'üéâ –í–´ –í–´–ò–ì–†–ê–õ–ò!';
                    this.winAmount.innerHTML = `–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <strong>${multiplier}x</strong><br>–í—ã–∏–≥—Ä—ã—à: <strong>${winAmount} ‚ÇΩ</strong>`;
                }
            }
            
            showResult(message, isWin) {
                this.result.style.display = 'block';
                this.result.className = 'result';
                this.resultText.textContent = message;
                this.winAmount.textContent = '';
            }
            
            updateBalance() {
                this.balanceElement.textContent = this.balance.toLocaleString();
            }
            
            sendResultToBot(multiplier, winAmount) {
                if (window.Telegram && Telegram.WebApp) {
                    const data = {
                        multiplier: multiplier,
                        win_amount: winAmount,
                        bet_amount: this.currentBet,
                        balance: this.balance,
                        timestamp: new Date().toISOString()
                    };
                    
                    Telegram.WebApp.sendData(JSON.stringify(data));
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            new WheelGame();
        });
    </script>
</body>
