<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ —É–¥–∞—á–∏ - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff6b6b 0deg 90deg,
                #4ecdc4 90deg 180deg,
                #45b7d1 180deg 270deg,
                #96ceb4 270deg 360deg
            );
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 8px solid #fff;
        }

        .wheel.spinning {
            animation: spin 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1080deg);
            }
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .section-1 { transform: rotate(0deg); }
        .section-2 { transform: rotate(90deg); }
        .section-3 { transform: rotate(180deg); }
        .section-4 { transform: rotate(270deg); }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ff4757;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 18px;
            display: none;
        }

        .multipliers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .multiplier-chip {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .win-50x {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px #ffd700;
        }

        .github-link {
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        .github-link a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –ö–æ–ª–µ—Å–æ —É–¥–∞—á–∏</h1>
        
        <div class="multipliers">
            <div class="multiplier-chip">2x</div>
            <div class="multiplier-chip">3x</div>
            <div class="multiplier-chip">5x</div>
            <div class="multiplier-chip win-50x">50x</div>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-section section-1">2x</div>
                <div class="wheel-section section-2">3x</div>
                <div class="wheel-section section-3">5x</div>
                <div class="wheel-section section-4 win-50x">50x</div>
            </div>
        </div>

        <button class="spin-button" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
        
        <div class="result" id="result"></div>

        <div class="github-link">
            –°–æ–∑–¥–∞–Ω–æ —Å –ø–æ–º–æ—â—å—é GitHub Pages
        </div>
    </div>

    <script>
        class WheelGame {
            constructor() {
                this.wheel = document.getElementById('wheel');
                this.spinButton = document.getElementById('spinButton');
                this.result = document.getElementById('result');
                this.isSpinning = false;
                
                this.sections = [
                    { multiplier: 2, probability: 40 },
                    { multiplier: 3, probability: 30 },
                    { multiplier: 5, probability: 20 },
                    { multiplier: 50, probability: 10 }
                ];
                
                this.init();
            }
            
            init() {
                this.spinButton.addEventListener('click', () => this.spin());
                
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                }
            }
            
            spin() {
                if (this.isSpinning) return;
                
                this.isSpinning = true;
                this.spinButton.disabled = true;
                this.result.style.display = 'none';
                
                const winningSection = this.getRandomSection();
                const baseBet = 100;
                const winAmount = baseBet * winningSection.multiplier;
                
                const sectionAngle = 90;
                const sectionIndex = this.sections.findIndex(s => s.multiplier === winningSection.multiplier);
                const targetAngle = 1080 + (sectionIndex * sectionAngle) + Math.random() * sectionAngle;
                
                this.wheel.style.transform = `rotate(${targetAngle}deg)`;
                
                setTimeout(() => {
                    this.showResult(winningSection.multiplier, winAmount);
                    this.isSpinning = false;
                    this.spinButton.disabled = false;
                    
                    this.sendResultToBot(winningSection.multiplier, winAmount);
                }, 4000);
            }
            
            getRandomSection() {
                const random = Math.random() * 100;
                let cumulativeProbability = 0;
                
                for (const section of this.sections) {
                    cumulativeProbability += section.probability;
                    if (random <= cumulativeProbability) {
                        return section;
                    }
                }
                
                return this.sections[0];
            }
            
            showResult(multiplier, winAmount) {
                this.result.style.display = 'block';
                
                if (multiplier === 50) {
                    this.result.innerHTML = `
                        üéâ <strong class="win-50x">–î–ñ–ï–ö–ü–û–¢!</strong> üéâ<br>
                        –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <strong>${multiplier}x</strong><br>
                        –í—ã–∏–≥—Ä—ã—à: <strong>${winAmount}</strong>
                    `;
                } else {
                    this.result.innerHTML = `
                        üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!<br>
                        –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <strong>${multiplier}x</strong><br>
                        –í—ã–∏–≥—Ä—ã—à: <strong>${winAmount}</strong>
                    `;
                }
            }
            
            sendResultToBot(multiplier, winAmount) {
                if (window.Telegram && Telegram.WebApp) {
                    const data = {
                        multiplier: multiplier,
                        win_amount: winAmount,
                        timestamp: new Date().toISOString()
                    };
                    
                    Telegram.WebApp.sendData(JSON.stringify(data));
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new WheelGame();
        });
    </script>
</body>
</html>
